<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoTask</title>
</head>
<body>

<form class="form" name="form">
    <h2 class="form-title">Add New Task</h2>
    <input class="task-title" data-required="title" type="text" placeholder="Task name">
    <input class="task-body" data-required="body" type="text" placeholder="Task body">
    <input class="submit-btn" type="submit">
</form>

<ul class="task-list">
    <li class="task-item">
        <h3 class="task-item-title">Title</h3>
        <p class="task-item-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus commodi deleniti
            eligendi fuga vero? Aspernatur consequatur cupiditate dolor, dolorum fugiat, minus necessitatibus nobis
            nulla omnis quae quibusdam ratione soluta tempore!</p>
        <button class="task-delete-btn">Delete</button>
    </li>
</ul>

</body>
</html>
