<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoTask</title>
</head>
<body>

<header class="header">
    <div class="header-clock">
        <img class="header-clock-pic" src="./imgs/timePicture.png" height="50" width="50"/>
        <div class="header-date">Time</div>
    </div>

    <h1 class="header-title">To Do List</h1>
</header>

<form class="form" name="form">
    <h2 class="form-title">Add New Task</h2>
    <div class="input__wrapper">
        <div class="error-msg hidden">Task name should be at least 3 charters and A-z and numbers</div>
        <input id="task-title" data-invalid-msg="Task name should be at least 3 charters and A-z and numbers"
               class="task-title" data-required="title" type="text" placeholder="Task name">
    </div>
    <div class="input__wrapper">
        <div class="error-msg hidden">Task name should be at least 5 charters and A-z and numbers</div>
        <input id="task-body" data-invalid-msg="Task name should be at least 5 charters and A-z and numbers"
               class="task-body" data-required="body" type="text" placeholder="Task body">
    </div>
    <input class="submit-btn" type="submit">
</form>

<div class="tab-container">
    <span class="tabs tab-all js-active-tab">All tasks</span>
    <span class="tabs tab-completed">Completed tasks</span>
    <span class="tabs tab-uncompleted">Uncompleted tasks</span>
</div>

<ul class="task-list">

</ul>


<div class="confirm-container">
    <div class="confirm-delete">
        <h2 class="confirm-title">Are you sure?</h2>
        <button class="confirm-delete-ok">Yes</button>
        <button class="confirm-delete-cancel">Cancel</button>
    </div>
</div>

</body>
</html>
